{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>

    <!-- Linking Stylesheets -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="icon" href="{% static 'images/coffee-shop-logo.png' %}">



</head>

<body>
    <div class="container">

        <!-- Header Section -->
        <header class="py-3" >
            <div class="container text-center">
                <a href="/" class="d-inline-flex align-items-center">
                    <img src="{% static 'images/coffee_cup.png' %}" alt="Coffee Shop Logo" class="header-logo me-2">
                </a>
            </div>
        </header>

        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg ">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                    aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'shop:home' %}">Home</a>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Features
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="{% url 'shop:new_coffee' %}">Add New Coffee Type</a></li>
                                <li><a class="dropdown-item" href="{% url 'password_reset' %}">changing password</a></li>
                                <li><a class="dropdown-item" href="{% url 'password_change' %}">Something Else</a></li>
                            </ul>
                        </li>
                    </ul>

                    <!--Search Form-->
                    <form class="d-flex" action="{% url 'shop:search_results' %}" method="get">
                        <input name="q" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>



                    <!-- Authentication Links -->
                    {% if user.is_authenticated %}
                    <form method="post" action="{% url 'logout' %}" class="m-2">
                        {% csrf_token %}
                        <button  class="btn btn-warning" type="submit">Logout</button>
                    </form>
                    {% else %}
                    <a class="btn" href="{% url 'login' %}" style="margin-left: 1rem; border: 1rem;">Account</a>
                    {% endif %}
                </div>
            </div>
        </nav>

        <!-- Main Content Section -->
        <main class="container my-4">
            {% block content %}
            {% endblock content %}
        </main>
        <!-- Footer Section -->
        <footer>
            <p>&copy;2024 Coffee Shop</p>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
