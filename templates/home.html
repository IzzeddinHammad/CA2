{% extends 'base.html' %}

{% block title %} CA2 {% endblock title %}

{% block content %}
<section id="coffee-types" class="coffee-section">
    {% if user.is_authenticated %}
    {% endif %}

    <h2 class="section-title">Our Premium Coffee Selection</h2>
    <div class="coffee-grid">
        {% for coffee in coffee_list_all %}
        <a href="{{ coffee.get_absolute_url }}" class="coffee-card">
            <div class="coffee-content">
                <h3 class="coffee-name">{{ coffee.name }}</h3>
                <div class="coffee-price">â‚¬{{ coffee.price }}</div>
            </div>
        </a>
        {% endfor %}
    </div>
</section>

<style>
    .coffee-section {
        padding: 2rem;
        max-width: 1200px;
        margin: 0 auto;
    }

    .section-title {
        text-align: center;
        color: #2c1810;
        font-size: 2.5rem;
        margin-bottom: 2rem;
        font-family: 'Georgia', serif;
    }

    .coffee-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 2rem;
        padding: 1rem;
    }

    .coffee-card {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        text-decoration: none;
        overflow: hidden;
    }

    .coffee-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .coffee-content {
        padding: 1.5rem;
        background: linear-gradient(to bottom, #fff, #f8f3f0);
    }

    .coffee-name {
        color: #2c1810;
        font-size: 1.25rem;
        margin: 0 0 1rem 0;
        text-align: center;
        font-family: 'Georgia', serif;
    }

    .coffee-price {
        color: #6f4e37;
        font-size: 1.5rem;
        font-weight: bold;
        text-align: center;
        font-family: 'Arial', sans-serif;
    }
</style>
{% endblock content %}
